parameters:
  - name: webhookUrl
    type: string
  - name: title
    type: string
  - name: description
    type: string
  - name: condition
    type: string
    default: 'always' # Default to always run unless specified otherwise

steps:
  - script: |
      curl https://github.com/fieu/discord.sh/releases/download/v2.0.0/discord.sh -o discord.sh
      chmod +x discord.sh
      ./discord.sh --title "${{ parameters.title }}" --description "${{ parameters.description }}" --url "$URL"
    displayName: 'Send Discord Notification'
    condition: ${{ parameters.condition }}
    env:
      DISCORD_WEBHOOK: ${{ parameters.webhookUrl }}
      URL: $(System.CollectionUri)$(System.TeamProject)/_build/results?buildId=$(Build.BuildId)
