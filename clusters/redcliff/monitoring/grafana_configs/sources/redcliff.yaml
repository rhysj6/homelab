apiVersion: 1
datasources:
    - name: "Redcliff Prometheus"
      type: prometheus
      uid: redcliff-prometheus
      isDefault: true
      url: http://prometheus-prometheus.monitoring.svc.cluster.local:9090/
      access: proxy
      jsonData:
        httpMethod: POST
        timeInterval: 30s
    - name: "Redcliff Alertmanager"
      type: alertmanager
      uid: redcliff-alertmanager
      isDefault: true
      url: http://prometheus-alertmanager.monitoring.svc.cluster.local:9093/
      access: proxy
      jsonData:
        handleGrafanaManagedAlerts: false
        implementation: "prometheus"
