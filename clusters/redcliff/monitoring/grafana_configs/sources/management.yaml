apiVersion: 1
datasources:
    - name: "Management Prometheus"
      type: prometheus
      uid: management-prometheus
      url: http://10.20.11.12:9090/
      access: proxy
      jsonData:
        httpMethod: POST
        timeInterval: 30s
    - name: "Management Alertmanager"
      type: alertmanager
      uid: management-alertmanager
      url: http://10.20.11.12:9093/
      access: proxy
      jsonData:
        handleGrafanaManagedAlerts: false
        implementation: "prometheus"
