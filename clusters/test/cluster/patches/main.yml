machine:
  install:
    diskSelector:
        size: '>= 16GB' # Disk size.
    wipe: true
  controlPlane:
    scheduler:
      disabled: false
  features:
    kubePrism:
      enabled: false
cluster:
  network:
    cni:
      name: none
  proxy:
    disabled: true
  allowSchedulingOnControlPlanes: true